<div class="fixedContainerMacid">
  <form class="navbar-form" #Uplimit_ThresholdForm="ngForm">
    <div class="fixedContainerMacid">
      <div class="btn-group">
        <div>
          <input align="center"   placeholder="2017-09-12 10:03:46" #box (keyup.enter)="onEnter(box.value)">
          <p>{{value}}</p>
        </div>
        <button type="button" align="left" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Select Mac-Id<span class="caret"></span>
        </button>
        <ul class="dropdown-menu scrollable-menu" role="menu">
          <li *ngFor="let address of macAddress">
            <a (click)="onClick($event)" [routerLink]="['/mac', address+'#'+value]">
                         {{address}}
                      </a>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
<h3 align="center"> Results for : {{macIdTitle}}</h3>
<div>
</div>

</div>

</div>
